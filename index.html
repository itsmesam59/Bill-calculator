<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="bill-wrapper">
            <form action="" method="">
                <label for="bill-total">Bill Total</label><br>
                <input type="text" id="bill-total" placeholder="$00.00" onkeyup="calculate()"><br>
                <label for="tip">Tip ( % )</label><br>
                <input type="text" id="tip" placeholder="00.00%" onkeyup="calculate()"><br>
            </form>
        </div>
        <div class="text">
            <p id="people">Peopel</p>
            <p id="total-per-person">Total Per Person</p>
        </div>
        <div class="calc">
            <div class="prsn-btn">
                <button id="minus">-</button>
                <p id="persons">1</p>
                <button id="plus">+</button>
            </div>
            <div class="total-price">
                <p id="total">$00.00</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
